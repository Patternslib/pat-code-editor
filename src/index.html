<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>code editor demo</title>
    <script src="/bundle.min.js"></script>
  </head>
  <body>
    <h2>HTML example with textarea</h2>
    <textarea class="pat-code-editor language-html"
         autocomplete="off"
    >
      &lt;textarea&gt;
        &lt;html&gt;
          &lt;head&gt;
            &lt;title&gt;My page&lt;/title&gt;
          &lt;/head&gt;
          &lt;body&gt;
            &lt;h1&gt;My page&lt;/h1&gt;
            &lt;p&gt;My page is awesome!&lt;/p&gt;
          &lt;/body&gt;
        &lt;/html&gt;
      &lt;/textarea&gt;
    </textarea>

    <h2>JavaScript example with textarea</h2>
    <textarea class="pat-code-editor"
         autocomplete="off"
         data-pat-code-editor="language: javascript"
    >
import pattern from "./src/code-editor";

def init(el) {
    const editor = new pattern(el);
}

init(document.querySelector(".pat-code-editor"));
    </textarea>

    <h2>Python example with content editable</h2>
    <code class="pat-code-editor language-python"
         autocomplete="off"
         contenteditable
    >import this;

def fun(val):
    print(val*3)

fun("helo, ")</code>

    <h2>CSS example with textarea</h2>
    <textarea class="pat-code-editor language-css"
              autocomplete="off"
              data-pat-code-editor="tab: '  '"
    >
body {
  background-color: red;
  color: blue;
}
    </textarea>

    <h2>XML example with textarea</h2>
    <textarea class="pat-code-editor language-xml"
              autocomplete="off"
              data-pat-code-editor="tab: '  '"
    >
&lt;some level="1"&gt;
 &lt;xml level="2"&gt;
   &lt;example level="3"&gt;
       some ampersands &amp;&amp;&amp;
   &lt;/example&gt;
 &lt;/xml&gt;
&lt;/some&gt;
    </textarea>

  </body>
</html>
