<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>code editor demo</title>
    <script src="/bundle.min.js"></script>
  </head>
  <body>

    <h2>JavaScript example with textarea</h2>
    <textarea class="pat-code-editor"
         autocomplete="off"
         data-pat-code-editor="language: javascript; theme: okaidia"
    >
import pattern from "./src/code-editor";

def init(el) {
    const editor = new pattern(el);
}

init(document.querySelector(".pat-code-editor"));
    </textarea>

    <h2>Python example with content editable</h2>
    <pre><code class="pat-code-editor"
         autocomplete="off"
         contenteditable=""
         data-pat-code-editor="language: python; theme: okaidia"
    >
import this;

def fun(val):
    print(val*3)

fun("helo, ")
    </code></pre>

    <h2>CSS example with textarea</h2>
    <textarea class="pat-code-editor"
              autocomplete="off"
              data-pat-code-editor="language: css; tab: '  '; theme: okaidia"
    >
body {
  background-color: red;
  color: blue;
}
    </textarea>

    <h2>XML example with textarea</h2>
    <textarea class="pat-code-editor"
              autocomplete="off"
              data-pat-code-editor="language: xml; tab: '  '; theme: okaidia"
    >
&lt;some level="1"&gt;
 &lt;xml level="2"&gt;
   &lt;example level="3"&gt;
       some ampersands &amp;&amp;&amp;
   &lt;/example&gt;
 &lt;/xml&gt;
&lt;/some&gt;
    </textarea>

  </body>
</html>
